<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome Post page</h1>
{% for post in posts %}
    <img src="{{ post.image.url }}" alt="">
    <p>{{ post.caption }}</p>
{% endfor %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="post" required>
    <input type="text" name="caption">
    <button type="submit">Post</button>
</form>
</body>
</html>
